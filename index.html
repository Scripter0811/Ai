<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot</title>
    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #30363d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 15px;
            background: #238636;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>AI Bot</h2>
        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput");
            let messages = document.getElementById("messages");

            if (input.value.trim() === "") return;

            // Show user message
            messages.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;

            // Fake AI response (we can upgrade this later)
            setTimeout(() => {
                messages.innerHTML += `<p><strong>AI:</strong> I'm your custom bot! You said: "${input.value}"</p>`;
                messages.scrollTop = messages.scrollHeight;
            }, 500);

            input.value = "";
        }
    </script>

</body>
</html>
